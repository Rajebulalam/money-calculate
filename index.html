<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Account</title>

    <!-- Add css Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    
    <!-- Start Header Part -->

    <header>
        <h1>Correct Account</h1>
        <img src="images/money.png" alt="money-img">
    </header>

    <!-- End Header Part -->


    <!-- Start Main Part -->

    <main>
        <section class="container">
            <div class="child">
                <img src="images/value.jpg" alt="money-img">
            </div>
            <div class="child">
                <aside>
                    <h3>Income</h3>
                    <div>
                        <span>Income: </span>
                        <input id="income-input" type="text" placeholder="00">
                    </div>
                    <h3>Expenses</h3>
                    <div>
                        <span>Food: </span>
                        <input id="food-input" type="text" placeholder="00">
                        <br>
                        <span>Rent: </span>
                        <input id="rent-input" type="text" placeholder="00">
                        <br>
                        <span>Clothes: </span>
                        <input id="cloth-input" type="text" placeholder="00">
                    </div>
                    <button id="calculate-btn">Calculate</button>
                    <p>Total Expenses: <span id="total-expense">00</span></p>
                    <p>Balance: <span id="total-balance">00</span></p>
                    <div>
                        <span>Save:</span>
                        <input id="percentage-input" type="text" placeholder="00">
                        <span class="percent">%</span>
                        <button id="save-btn">Save</button>
                    </div>
                    <p>Saving Amount: <span id="saving-amount">00</span></p>
                    <p>Remaining Balance: <span id="remaining-balance">00</span></p>
                </aside>
            </div>
        </section>
    </main>

    <!-- End Main Part -->

    <!-- Add js File -->
    <script src="js/script.js"></script>

</body>
</html>
